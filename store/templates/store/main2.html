{ % extends base.html}
{ % load static % }
{ % block content % }

<h2> products list by Id</h2>
<body>
    {% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="/products/{{ product.id }}/">{{ product.product_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
</body>
